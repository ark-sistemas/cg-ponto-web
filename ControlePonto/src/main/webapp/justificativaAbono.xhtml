<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
	
		<p:panel header="Justificativa de Abono" id="panel">
			<h:panelGrid columns="1">				
				
				<h:outputText value="Título"></h:outputText>
				<p:inputText value="#{JustificativaAbonoControl.justificativa.titulo}" maxlength="50"></p:inputText>
				
				<h:outputText value="Descrição"></h:outputText>
				<p:inputTextarea name="txtDescricao" rows="10" cols="50" value="#{JustificativaAbonoControl.justificativa.descricao}" maxlength="254"></p:inputTextarea>
				
				<h:outputText value="Anexar Documentos"></h:outputText>
    			<h:inputFile value="#{JustificativaAbonoControl.arquivo}" mode="simple"></h:inputFile>
			
				<h:outputText value="Data Término"></h:outputText>
				<p:inputMask name="txtDataTermino" value="#{JustificativaAbonoControl.justificativa.dataTermino}" mask="99/99/9999"></p:inputMask>
							
				<p:commandButton id="btnAdicionar" actionListener="#{JustificativaAbonoControl.alterar}"	value="Adicionar" ajax="false" update="justificativaAbono, panel"></p:commandButton>
			</h:panelGrid>
		</p:panel>
		
		<p:commandButton id="btnListar" actionListener="#{JustificativaAbonoControl.listarUser}"	value="Listar Justificativas" ajax="false" update="justificativaAbono, panel"></p:commandButton>
	
		<p:dataTable id="justificativaAbono" value="#{JustificativaAbonoControl.justificativaAbonos}" var="abono" width="100%" emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Justificativas de Abono"></h:outputText>
			</f:facet>
		
			<p:column sortBy="#{abono.idJustificativa}">
				<f:facet name="header">
					<h:outputText value="ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.idJustificativa}"></h:outputText>
			</p:column>
		
			<p:column sortBy="#{abono.titulo}">
				<f:facet name="header">
					<h:outputText value="Título"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.titulo}"></h:outputText>
			</p:column>
		
			<p:column sortBy="#{abono.descricao}">
				<f:facet name="header">
					<h:outputText value="Descrição"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.descricao}"></h:outputText>
			</p:column>
		
			<p:column sortBy="#{abono.anexoDocumento}">
				<f:facet name="header">
					<h:outputText value="Anexos"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.anexoDocumento}"></h:outputText>
			</p:column>	
		
			<p:column sortBy="#{abono.dataTermino}">
				<f:facet name="header">
					<h:outputText value="Data de Termino"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.dataTermino}"></h:outputText>
			</p:column>
			<!-- STATUS -->
			<p:column sortBy="#{abono.status}">
				<f:facet name="header">
					<h:outputText value="Status"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.status}"></h:outputText>
			</p:column>
		
			<p:column >
				<f:facet name="header">
					<h:outputText value="Usuario"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.usuarioLogado.login}"></h:outputText>
			</p:column>
		</p:dataTable>		
		
	</ui:define>
</ui:composition>
