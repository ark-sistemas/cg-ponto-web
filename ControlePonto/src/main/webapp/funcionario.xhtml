<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<script type="text/javascript"> 
	$(document).ready(
        function() {
            PrimeFaces.locales['pt_BR'] = {
                closeText : 'Fechar',
                prevText : 'Anterior',
                nextText : 'Pr\u00F3ximo',
                currentText : 'Come\u00E7o',
                monthNames : [ 'Janeiro', 'Fevereiro', 'Mar\u00E7o', 'Abril',
                        'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro',
                        'Outubro', 'Novembro', 'Dezembro' ],
                monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
                        'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
                dayNames : [ 'Domingo', 'Segunda', 'Ter\u00E7a', 'Quarta',
                        'Quinta', 'Sexta', 'S\u00E1bado' ],
                dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
                        'Sáb' ],
                dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
                weekHeader : 'Semana',
                firstDay : 1,
                isRTL : false,
                showMonthAfterYear : false,
                yearSuffix : '',
                timeOnlyTitle : 'S\u00F3 Horas',
                timeText : 'Tempo',
                hourText : 'Hora',
                minuteText : 'Minuto',
                secondText : 'Segundo',
                currentText : 'Data Atual',
                ampm : false,
                month : 'M\u00EAs',
                week : 'Semana',
                day : 'Dia',
                allDayText : 'Todo Dia'
            };
        });
	</script>
		<p:panel header="Cadastro de Funcionários" id="panel">
			<h:panelGrid columns="4">

				<h:outputText value="Nome"></h:outputText>
				<p:inputText value="#{FuncionarioControl.funcionario.nome }"
					maxlength="50" required="true"
					requiredMessage="Campo Nome deve ser preenchido.">
					<p:keyFilter regEx="/[a-z ]/i" />
				</p:inputText>

				<h:outputText value="CPF"></h:outputText>
				<p:inputMask value="#{FuncionarioControl.funcionario.cpf }"
					mask="999.999.999-99" required="true"
					requiredMessage="Campo CPF deve ser preenchido."></p:inputMask>
				
				<h:outputText value="Estado Civil"></h:outputText>
				<p:selectOneMenu id="estadoCivil"
					value="#{FuncionarioControl.funcionario.estadoCivil}"
					style="width: 195px">
					<f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
					<f:selectItem itemLabel="Casado" itemValue="Casado" />
					<f:selectItem itemLabel="divorciado" itemValue="divorciado" />
					<f:selectItem itemLabel="Viuvo" itemValue="Viuvo" />
				</p:selectOneMenu>
				
				<p:outputLabel for="Dtnascimento" value="Data de Nascimento" />
				<p:calendar id="Dtnascimento" value="#{FuncionarioControl.funcionario.dataNascimento}" locale="pt_BR"
					navigator="true" maxlength="8" required="true" mask="99/99/9999" maskAutoClear="true" pattern="dd/MM/yyyy"/>
				
				<h:outputText value="Logradouro"></h:outputText>
				<p:inputText value="#{FuncionarioControl.funcionario.logradouro}"
					maxlength="40" required="false"
					requiredMessage="Campo Logradouro deve ser preenchido.">
					<p:keyFilter regEx="/[a-z ,]/i/ç" />
				</p:inputText>

				<h:outputText value="Numero"></h:outputText>
				<p:inputText value="#{FuncionarioControl.funcionario.numero }"
					maxlength="5" required="false"
					requiredMessage="Campo Numero deve ser preenchido.">
					<p:keyFilter regEx="/[0-9]/i" />
				</p:inputText>

				<h:outputText value="Complemento"></h:outputText>
				<p:inputText value="#{FuncionarioControl.funcionario.complemento }"
					maxlength="40"></p:inputText>

				<h:outputText value="Bairro"></h:outputText>
				<p:inputText value="#{FuncionarioControl.funcionario.bairro }"
					maxlength="30" required="true"
					requiredMessage="Campo Bairro deve ser preenchido."></p:inputText>

				<h:outputText value="Cidade"></h:outputText>
				<p:inputText value="#{FuncionarioControl.funcionario.cidade }"
					maxlength="30" required="true"
					requiredMessage="Campo Cidade deve ser preenchido.">
					<p:keyFilter regEx="/[a-z ]/i/^" />
				</p:inputText>

				<h:outputText value="Estado"></h:outputText>
				<p:inputText value="#{FuncionarioControl.funcionario.estado }"
					maxlength="20" required="true"
					requiredMessage="Campo Cidade deve ser preenchido.">
					<p:keyFilter regEx="/[a-z ]/i" />
				</p:inputText>
				
				<h:outputText value="Email"></h:outputText>
				<p:inputText value="#{FuncionarioControl.funcionario.email}"
					maxlength="70" required="true"
					requiredMessage="Campo email deve ser preenchido.">
				</p:inputText>
				
				<h:outputText value="CEP"></h:outputText>
				<p:inputMask value="#{FuncionarioControl.funcionario.cep }"
					mask="99999-999" required="true"
					requiredMessage="Campo CEP deve ser preenchido."></p:inputMask>

				<h:outputText value="Telefone Residencial"></h:outputText>
				<p:inputMask value="#{FuncionarioControl.funcionario.telefone }"
					mask="(99) 9999-9999"></p:inputMask>

				<h:outputText value="Telefone Celular"></h:outputText>
				<p:inputMask value="#{FuncionarioControl.funcionario.celular }"
					mask="(99) 99999-9999" required="true"
					requiredMessage="Campo Celular deve ser preenchido."></p:inputMask>

				<h:outputText value="Banco Horas"></h:outputText>
				<p:selectOneMenu id="bancoHoras"
					value="#{FuncionarioControl.funcionario.bancoHoras}"
					style="width: 195px" required="false"
					requiredMessage="Campo Banco de Horas deve ser preenchido.">
					<f:selectItem itemLabel="Sim" itemValue="Sim" />
					<f:selectItem itemLabel="Não" itemValue="Não" />
				</p:selectOneMenu>

				<h:outputText value="Papel"></h:outputText>
				<p:selectOneMenu id="papel"
					value="#{FuncionarioControl.papel.papel}"
					style="width: 195px">
<!-- 					<f:selectItems value="#{FuncionarioControl.papeis}" var="papel"  -->
<!-- 					itemLabel="#{papel.papel}" itemValue="#{papel}" /> -->
					<f:selectItem itemLabel="Admin" itemValue="ADMIN" />
					<f:selectItem itemLabel="Usuario" itemValue="USUARIO" />
				</p:selectOneMenu>
				
				<h:outputText value="Status"></h:outputText>
				<p:inputSwitch id="status"
					value="#{FuncionarioControl.funcionario.status}" />

				<h:outputText value="Jornada de Trabalho"></h:outputText>
				<p:selectOneMenu id="idJornadaTrabalho"
					value="#{FuncionarioControl.funcionario.jornada}"
					style="width: 195px " process="@this">
					<f:selectItems value="#{FuncionarioControl.jornadasTrabalhos}" var="jornada"
						itemLabel="#{jornada.descricao}" itemValue="#{jornada}" />
				</p:selectOneMenu>

				<h:outputText value="Senha"></h:outputText>
				<p:inputText value="#{FuncionarioControl.senha}"
					maxlength="20" required="true"
					requiredMessage="Campo email deve ser preenchido.">
				</p:inputText>
				
				<p:commandButton actionListener="#{FuncionarioControl.confirmar }"
					value="Incluir/Alterar" update="funcionarios, panel"
					process="@this, panel" from="@formCorpo"></p:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:outputPanel id="displayItems">
			<p:dataTable id="funcionarios" var="func"
				value="#{FuncionarioControl.funcionarios}" selectionMode="single"
				selection="#{FuncionarioControl.funcionario}" rowKey="#{func.id}"
				width="100%" emptyMessage="Sem registros">
				<f:facet name="header">

					<h:outputText value="Lista de Funcionários"></h:outputText>
				</f:facet>
				<p:ajax event="rowSelect"
					listener="#{FuncionarioControl.onRowSelect}"
					update=":formCorpo:panel" />
				<p:ajax event="rowUnselect"
					listener="#{FuncionarioControl.onRowUnselect}"
					update=":formCorpo:panel " />

				<p:column sortBy="#{func.nome }">
					<f:facet name="header">
						<h:outputText value="Nome"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.nome }"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="CPF"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.cpf }"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Data Nascimento"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.dataNascimento }"></h:outputText>
				</p:column>
				
				<p:column sortBy="#{func.estadoCivil }">
					<f:facet name="header">
						<h:outputText value="Estado Civil"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.estadoCivil }"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Telefone"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.telefone }"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Celular"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.celular }"></h:outputText>
				</p:column>

				<p:column sortBy="#{func.bancoHoras }">
					<f:facet name="header">
						<h:outputText value="Banco Horas"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.bancoHoras }"></h:outputText>
				</p:column>
				<p:column sortBy="#{func.papel }">
					<f:facet name="header">
						<h:outputText value="Papel"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.mostrarPapel }"></h:outputText>
				</p:column>
				<p:column sortBy="#{func.status }">
					<f:facet name="header">
						<h:outputText value="Status"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.status }"></h:outputText>
				</p:column>
				<p:column sortBy="#{func.jornadaDeTrabalho }">
					<f:facet name="header">
						<h:outputText value="Jornada de Trabalho"></h:outputText>
					</f:facet>
					<h:outputText value="#{func.jornada.descricao }"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
					</f:facet>
					
					<p:commandButton
						actionListener="#{FuncionarioControl.excluir(func) }"
						value="Excluir" process="@this" update=":formCorpo:funcionarios "></p:commandButton>
				</p:column>
			</p:dataTable>
		</p:outputPanel>
	</ui:define>
</ui:composition>
