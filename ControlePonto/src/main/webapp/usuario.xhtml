<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		
		<p:panel header="Alterar Senha do UsuÃ¡rio" id="panel">
			<h:panelGrid columns="2">
			
				<h:outputLabel value="Usuario:" />
				<h:outputText value="#{UsuarioLogadoControl.usuario.nome}"/>
				<h:outputText value="Senha Atual"></h:outputText>
				<p:inputText value="#{UsuarioLogadoControl.senhaAtual }"

					requiredMessage="Campo Nome deve ser preenchido.">

				<h:outputText value="Nova Senha"></h:outputText>
				<p:inputText value="#{UsuarioLogadoControl.senhaAlteracao }"

					requiredMessage="Campo Nome deve ser preenchido.">
				</p:inputText>
				
				<h:outputText value="Confirmar Nova Senha"></h:outputText>
				<p:inputText value="#{UsuarioLogadoControl.senhaAlteracaoNovamente }"
					maxlength="50" required="true"
					requiredMessage="Campo Nome deve ser preenchido.">
				</p:inputText>
				<p:commandButton actionListener="#{UsuarioLogadoControl.alterarSenhaDoUsuario}"
					value="Alterar" update="panel"
					process="@this, panel" from="@formCorpo"></p:commandButton>

		</p:panel>
		
	</ui:define>
</ui:composition>
